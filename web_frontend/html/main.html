<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <title>TSU Restaurant</title>
</head>

<body>
<div class="container">
  <div class="row mb-3 mt-3 align-items-center">
    <div class="col-md-4">
      <label for="dish-select">Select Dishes:</label>
      <select multiple class="form-select form-select-offwhite" name="dish-select" id="dish-select">
        <option value="Wok">WOK</option>
        <option value="Pizza">Pizza</option>
        <option value="Soup">Soup</option>
        <option value="Dessert">Dessert</option>
        <option value="Drink">Drink</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="sorting-select">Sort By:</label>
      <select class="form-select form-select-offwhite" name="sorting-select" id="sorting-select">
        <option value="NameAsc">Name (Ascending)</option>
        <option value="NameDesc">Name (Descending)</option>
        <option value="PriceAsc">Price (Ascending)</option>
        <option value="PriceDesc">Price (Descending)</option>
        <option value="RatingAsc">Rating (Ascending)</option>
        <option value="RatingDesc">Rating (Descending)</option>
      </select>
    </div>
    <div class="col-md-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="isVegetarian" value="vegetarian" />
        <label class="form-check-label" for="isVegetarian">Only vegetarian</label>
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary-offwhite" id="apply">
        <i class="fas fa-check"></i> Apply
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4" id="dishes-container">
      <!-- Dish cards will be dynamically generated here -->
    </div>
  </div>
</div>
<div class="col d-none" id="card-template">
  <div class="card h-100">
    <img class="card-img-top dish-img">
    <div class="card-body">
      <h5 class="card-title mb-0 dish-title" style="cursor: pointer;"></h5>
      <p class="mt-0 mb-0">Category - <span class="dish-category"></span></p>
      <p class="mt-0 is-vegetarian"></p>
      <p class="card-text dish-description"></p>
    </div>
<div class="card-footer d-flex justify-content-between">
  <span class="align-self-center">Price - <span class="dish-price"></span>â‚½</span>
  <div class="quantity-controls" style="display: none;">
    <button class="btn minus-btn"><i class="fas fa-minus"></i></button>
    <span class="quantity">1</span>
    <button class="btn plus-btn"><i class="fas fa-plus"></i></button>
  </div>
  <button class="btn add-cart-btn">Add to Cart</button>
</div>
  </div>
</div>

    <div class="row mt-3">
      <div class="col text-center">
        <div id="pagination"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add jQuery -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- Add Bootstrap JS -->
  <script src="./js/main.js"></script>
  <!-- Add custom JavaScript -->
</body>

</html>
